<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registeraion Form</title>
</head>
<body>
    <div class="container">
       <form action="">
        <h2>Register</h2>
       <div class="content">
        <div class="input-box">
            <label for="name">Full Name</label>
            <input type="text" placeholder="Enter full name">
        </div>
        <div class="input-box">
            <label for="name">User name</label>
            <input type="text" placeholder="Enter username">
        </div>
        <div class="input-box">
            <label for="phoneno">Phone No</label>
            <input type="number" placeholder="Enter phone number">
        </div>
        <div class="input-box">
            <label for="email">Email Adress</label>
            <input type="email" placeholder="Enter valid email">
        </div>
        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" placeholder="Create Password">
        </div>
        <div class="input-box">
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Confirm your Pasword">
        </div>
        <span class="gender-title">Gender</span>
        <div class="gender-cat">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="male">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="male">Other</label>
        </div>
       </div>
       <div class="alert">
        <p>By clicking Sign Up,you agree to our <a href="#">Terms</a> <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>You may recieve SMS notifications from us and can opt at any time</p>
       </div>
       <div class="button-container">
        <button>Register</button>
       </div>

       </form> 
    </div>
</body>
</html>
